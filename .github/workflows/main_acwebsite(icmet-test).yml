name: Build and deploy ASP app to Azure Web App - acwebsite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore src/Backend/Institute.Web/Institute.Web.sln

      - name: Build solution
        run: msbuild src/Backend/Institute.Web/Institute.Web.sln /p:Configuration=Release

      - name: Build and publish
        run: msbuild src/Backend/Institute.Web/Institute.API/Institute.API.csproj /p:DeployOnBuild=true /p:WebPublishMethod=FileSystem /p:PublishUrl=published /p:Configuration=Release


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: published/bin/Release/net6.0/publish/

  deploy:
    runs-on: windows-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ASP-app
          path: artifact

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BAFCB93C95484876B6B7F58B10A51812 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CC0DDDD8463148C38347000E11BE6FD1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6084EF5E5E704D24A7BFB6D53EEC03A8 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: acwebsite
          slot-name: icmet-test
          package: artifact/

